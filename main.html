<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Maker</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="site-header">
        <h1>Wardrobe Maker</h1>
        <p class="tagline">Create and preview outfits instantly!</p>
    </header>
    <main>
        <div id="outfits">
            <div id="tops">
                <figure>
                    <input type="file" class="fileInput" accept="image/*" data-category="tops" id="topsInput">
                    <label for="topsInput" class="uploadButton">Choose Tops</label>
                    <img class="uploadedImage">
                    <div class="colorDisplay"></div>
                </figure>
                <figcaption>
                    <button id="openTopsOverlay" class="openGalleryButton">Open Tops Gallery</button>
                </figcaption>
            </div>

            <div id="bottoms">
                <figure>
                    <input type="file" class="fileInput" accept="image/*" data-category="bottoms" id="bottomsInput">
                    <label for="bottomsInput" class="uploadButton">Choose Bottoms</label>
                    <img class="uploadedImage">
                    <div class="colorDisplay"></div>
                </figure>
                <figcaption>
                    <button id="openBottomsOverlay" class="openGalleryButton">Open Bottoms Gallery</button>
                </figcaption>
            </div>
        </div>

        <button id="generateOutfits">Generate Outfits</button>
        <div id="generatedOutfits"></div>
    </main>
    <footer>
        <p>&copy; 2025 | Shaleem Naveed | All rights reserved.</p>
    </footer>

    <!-- Tops overlay -->
    <div id="topsOverlay" class="overlay">
        <div class="overlayContent">
            <button class="closeOverlay" data-target="topsOverlay">Close</button>
            <div class="galleryControls">
                <button id="removeAllTops">Clear All Tops</button>
                <button id="deselectAllTops">Deselect All</button>
                <button id="selectAllTops">Select All</button>
            </div>
            <div id="topsGallery"></div>
        </div>
    </div>

    <!-- Bottoms overlay -->
    <div id="bottomsOverlay" class="overlay">
        <div class="overlayContent">
            <button class="closeOverlay" data-target="bottomsOverlay">Close</button>
            <div class="galleryControls">
                <button id="removeAllBottoms">Clear All Bottoms</button>
                <button id="deselectAllBottoms">Deselect All</button>
                <button id="selectAllBottoms">Select All</button>
            </div>
            <div id="bottomsGallery"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
