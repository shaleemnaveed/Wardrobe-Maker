<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Maker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="outfits">
            <div id="tops">
                <figure>
                    <input type="file" class="fileInput" accept="image/*" data-category="tops">
                    <img class="uploadedImage">
                    <div class="colorDisplay"></div>
                </figure>
                <figcaption>Tops</figcaption>
            </div>
            <div id="bottoms">
                <figure>
                    <input type="file" class="fileInput" accept="image/*" data-category="bottoms">
                    <img class="uploadedImage">
                    <div class="colorDisplay"></div>
                </figure>
                <figcaption>Bottoms</figcaption>
            </div>
        </div>
        <button id="generateOutfits">Generate Outfits</button>
        <div id="generatedOutfits"></div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
